AllCops:
  TargetRubyVersion: 2.3

# To get fixed

Layout/AlignHash:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/LineLength:
  Enabled: false

Metrics/ParameterLists:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Security/Eval:
  Enabled: false

# test_ronn_document fails when it uses safe_load
Security/YAMLLoad:
  Enabled: false

# Permanently disabled - I don't care about these.

Layout/EmptyLineAfterGuardClause:
  Enabled: false

Metrics/BlockNesting:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/RegexpLiteral:
  Enabled: false

Style/PerlBackrefs:
  Enabled: false

Style/Semicolon:
  Enabled: false

Style/WordArray:
  Enabled: false

